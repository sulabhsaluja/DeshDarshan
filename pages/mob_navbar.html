<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desh Darshan - Celebrating India's Festivals</title>
     <link rel="icon" href="../assets/images/icons/Desh darshan Logo.png" type="image/png">
    <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/mob_navbar.css"/>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Desh Darshan</a>

        <!-- Mobile Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" id="navMobile">
        <ul>
            <li><a href="about us.html">ABOUT US</a></li>
            <li><a href="explore.html">EXPLORE INDIA</a></li>
            <li><a href="feedback.html">FEEDBACK</a></li>
            <li><a href="contactus.html">CONTACT US</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">LOGIN</a>
            <a href="signup.html" class="signup-btn">SIGNUP</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="hero-content">
            <h1>Celebrating India's Festivals,<br>Himalayas to <span class="highlight">Kanyakumari</span></h1>
            <p>Discover the beauty of India festivals that honor nature, gods, and timeless traditions</p>
            <a href="exploreindia.html" class="explore-btn">Explore Indian Culture</a>
        </div>
    </section>

    <script>
        // Mobile Navigation Toggle
        const hamburger = document.getElementById('hamburger');
        const navMobile = document.getElementById('navMobile');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMobile.classList.toggle('active');
        });

        // Close mobile nav when clicking on a link
        const mobileLinks = navMobile.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMobile.classList.remove('active');
            });
        });

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navMobile.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnHamburger && navMobile.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMobile.classList.remove('active');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header background on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.8)';
            }
        });
    </script>
</body>
</html>
